<template name="Add_Contact_Page">
  <div class="ui container">
    <h1>Add Contact</h1>
    <form class="ui form add-contact-form {{ errorClass }}">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" id="first" placeholder="First Name">
        {{#if displayFieldError 'first' }}
        <div class="ui error message">
          <p>You must specify your first name.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" id="last" placeholder="Last Name">
        {{#if displayFieldError 'last' }}
        <div class="ui error message">
          <p>You must specify your last name.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="Address">
        {{#if displayFieldError 'address' }}
        <div class="ui error message">
          <p>You must specify your address.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Phone">
        {{#if displayFieldError 'phone' }}
        <div class="ui error message">
          <p>You must specify your phone number.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" id="email" placeholder="Email">
        {{#if displayFieldError 'email' }}
        <div class="ui error message">
          <p>You must specify your email.</p>
        </div>
        {{/if}}
      </div>
      <!--The template will present a form with input controls for first, last, address, phone, and email as strings.-->
      <button class="ui button" type="submit">Submit</button>
    </form>
    </div>
</template>
