<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui container">
    <h1>Edit Contact</h1>
    <form class="ui contact-data-form form {{ errorClass }}">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" id="first" placeholder="First Name" value="{{ contactField 'first' }}">
        {{#if displayFieldError 'first' }}
        <div class="ui error message">
          <p>You must specify your first name.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" id="last" placeholder="Last Name" value="{{ contactField 'last' }}">
        {{#if displayFieldError 'last' }}
        <div class="ui error message">
          <p>You must specify your last name.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="Address" value="{{ contactField 'address' }}">
        {{#if displayFieldError 'address' }}
        <div class="ui error message">
          <p>You must specify your address.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Phone" value="{{ contactField 'phone' }}">
        {{#if displayFieldError 'phone' }}
        <div class="ui error message">
          <p>You must specify your phone number.</p>
        </div>
        {{/if}}
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" id="email" placeholder="Email" value="{{ contactField 'email' }}">
        {{#if displayFieldError 'email' }}
        <div class="ui error message">
          <p>You must specify your email.</p>
        </div>
        {{/if}}
      </div>
      <!--The template will present a form with input controls for first, last, address, phone, and email as strings.-->
      <button class="ui button" type="submit">Update</button>
    </form>
  </div>
  {{/if}}
</template>
